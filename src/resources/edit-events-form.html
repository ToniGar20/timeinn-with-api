<div class="event-form-content">
    <span class="close">&times;</span>
    <div class="brand-content">
        <img class="logo" src="images/logo-img.png" alt="timeinn-logo"/>
        <p><b>TIMEINN</b></p>
    </div>
    <div class="subscription-info">
        <p>Editar evento</p>
        <form autocomplete="off" onsubmit="return false" id="events-edit-form">
            <input type="text" id="title2" placeholder="Título" required/>
            <input type="text" id="place2" placeholder="Lugar" required/>
            <input type="text" id="description2" placeholder="Descripción" required/>
            <input type="text" id="price2" placeholder="Precio" required/>
            <input type="text" id="date2" placeholder="Fecha" required/>
            <button style="background-color: dodgerblue; color: white; border: 0; padding: 7px; border-radius: 15px"
                    id="form-submit" type="submit">Guardar evento</button>
        </form>
    </div>
</div>
